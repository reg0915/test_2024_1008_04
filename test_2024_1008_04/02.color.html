<body>
    <h1>使用顏色名稱</h1>
    <p style="color: aqua;">lorem ipsum dolor sit amet.</p>

    <h1>使用 hex 16進未表示</h1>
    <!-- 兩兩一組，第一組red，第二組green，第三組 blue -->
    <p style="color:#ffff00;background-color: #000000;">lorem ipsum dolor sit amet.</p>
    <!--第三組，兩兩一組都相同時，可以省略一個，上下兩行都一樣  -->
    <p style="color:#ff0;background-color: #000000;">lorem ipsum dolor sit amet.</p>

    <h1>使用 rgb ()或 rgba ()</h1>
    <!-- 0~255十進位數字 -->
    <p style="color: rgba(255,179,0);">lorem ipsum dolor sit amet.</p>
    <!-- 0.5 是透明度alpha，0.1....0.9，1 -->
    <p style="color: rgba(0,217,0.5);">lorem ipsum dolor sit amet.</p>
